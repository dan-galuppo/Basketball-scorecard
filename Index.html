<!DOCTYPE html>
<html lang="en"></html>
<html>
    <head>
		<meta charset="UTF-8">
		<title>Exercise Basketball scorecard</title>
        <link rel="stylesheet" href="styles.css">
		<script src="script.js" defer></script>
    </head>
    <body>
        
        <mainContainer>
            <h1>BASKETBALL SCORECARD</h1>
            <scoreContainer>
				<teamContainer>
					<h2>HOME</h2>
					<score id="home-score">10</score>
					<buttonWrapper>
						<button class="score-btn" id="h-1">+1</button>
						<button class="score-btn" id="h-2">+2</button>
						<button class="score-btn" id="h-3">+3</button>
					</buttonWrapper>
				</teamContainer>
				<teamContainer>
					<h2>GUEST</h2>
					<score id="guest-score">10</score>
					<buttonWrapper>
						<button class="score-btn" id="g-1">+1</button>
						<button class="score-btn" id="g-2">+2</button>
						<button class="score-btn" id="g-3">+3</button>
					</buttonWrapper>
				</teamContainer>
			</scoreContainer>
				<button class="reset-btn" id="reset-btn">RESET ALL</button>
		</mainContainer>
    </body>
</html>
